<!-- payment-success.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-sm w-full text-center">
        <!-- Check Icon -->
        <div class="flex justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <!-- Title -->
        <h1 class="text-2xl font-semibold text-green-600 mb-8">{{Messages.Titles.successfulPayment}}</h1>

        <!-- Description / Details -->
        <p class="text-gray-700 font-mono">
            {{Messages.Labels.refId}} <span class="font-bold">{{ transactionInfo?.refId }}</span>
        </p>
        <p class="text-gray-700 font-mono">
            {{Messages.Labels.card}} <span class="font-bold">{{ transactionInfo?.cardPan }}</span>
        </p>

        <!-- Optional Button -->
        <button
            class="cursor-pointer mt-6 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition"
            (click)="goToDashboard()">
            {{Messages.Buttons.goBackToWallet}}
        </button>
    </div>
</div>
