<h1 class="text-xl lg:text-2xl font-bold mb-6">{{Messages.Headers.myCourses}}</h1>

<div *ngIf="courseCards.length == 0; else showCourses">
    <div class="w-full my-10">
        <div
            class="w-full bg-custom-400/40 rounded-xl py-4 px-2 text-sm md:text-md flex items-center justify-center gap-2">
            <svg class="w-6 h-6 text-gray-800 hidden sm:block" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
            {{ Messages.Warnings.noCoursesYet }}
        </div>
    </div>
</div>

<ng-template #showCourses>
    <div class="flex mb-4 gap-2">
        <!-- <hw-spotplayer-tutorial></hw-spotplayer-tutorial> -->

        <a href="https://spotplayer.ir/" target="_blank" class="flex flex-col md:flex-row cursor-pointer items-center justify-center px-4 py-3 md:py-2 text-sm font-medium text-center bg-custom-500 rounded-lg
                hover:bg-custom-600 text-white">
            <svg class="shrink-0 w-5 h-5 mb-3 md:ml-3 md:mb-0" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <title>play</title>
                    <path
                        d="M13.8876 9.9348C14.9625 10.8117 15.5 11.2501 15.5 12C15.5 12.7499 14.9625 13.1883 13.8876 14.0652C13.5909 14.3073 13.2966 14.5352 13.0261 14.7251C12.7888 14.8917 12.5201 15.064 12.2419 15.2332C11.1695 15.8853 10.6333 16.2114 10.1524 15.8504C9.6715 15.4894 9.62779 14.7336 9.54038 13.2222C9.51566 12.7947 9.5 12.3757 9.5 12C9.5 11.6243 9.51566 11.2053 9.54038 10.7778C9.62779 9.26636 9.6715 8.51061 10.1524 8.1496C10.6333 7.78859 11.1695 8.11466 12.2419 8.76679C12.5201 8.93597 12.7888 9.10831 13.0261 9.27492C13.2966 9.46483 13.5909 9.69274 13.8876 9.9348Z"
                        stroke="currentColor" stroke-width="1.5"></path>
                    <path
                        d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                </g>
            </svg>

            {{Messages.Buttons.useCoursesTutorial}}
        </a>

        <a href="https://spotplayer.ir/" target="_blank" class="flex flex-col md:flex-row cursor-pointer items-center justify-center px-4 py-3 md:py-2 text-sm font-medium text-center bg-yellow-100 rounded-lg
                hover:bg-yellow-200">
            <svg class="shrink-0 w-5 h-5 mb-3 md:ml-3 md:mb-0" version="1.1" id="Icons"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32"
                xml:space="preserve" fill="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <style type="text/css">
                        .st0 {
                            fill: none;
                            stroke: #000000;
                            stroke-width: 2;
                            stroke-linecap: round;
                            stroke-linejoin: round;
                            stroke-miterlimit: 10;
                        }
                    </style>
                    <circle class="st0" cx="16" cy="16" r="13"></circle>
                    <polyline class="st0" points="20,17 16,21 12,17 "></polyline>
                    <line class="st0" x1="16" y1="21" x2="16" y2="10"></line>
                </g>
            </svg>

            {{Messages.Buttons.downloadSpotPlayer}}
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <hw-course-card *ngFor="let courseCard of courseCards" [courseCard]="courseCard">
        </hw-course-card>
    </div>
</ng-template>
