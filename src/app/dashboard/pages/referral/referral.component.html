<div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">
        {{ Messages.Headers.referralCode }}
    </h1>

    <div
        class="bg-white border border-gray-200 rounded-2xl shadow p-6 grid grid-cols-1 md:grid-cols-2 gap-6 items-center">

        <!-- Referral Description -->
        <div>
            <p class="text-gray-600 leading-relaxed text-sm md:text-base">
                {{ Messages.Texts.referralText1 + referralPercentage + Messages.Texts.referralText2 }}
            </p>

            <!-- Input + Copy Button -->
            <div class="mt-8 relative">
                <input #referralInput type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg w-full py-4 pr-12 pl-4 font-mono focus:ring-custom-500 focus:border-custom-500"
                    [value]="referralLink" readonly dir="ltr" />

                <!-- Copy Button -->
                <button (click)="copyLicenseCommand(referralInput)"
                    class="cursor-pointer absolute top-1/2 right-2 -translate-y-1/2 bg-custom-500 hover:bg-custom-600 text-white px-3 py-1.5 rounded-md text-xs font-semibold flex items-center gap-1 transition">
                    <svg *ngIf="!copied" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8 16h8m-8-4h8m-6-4h6m2-2a2 2 0 00-2-2H6a2 2 0 00-2 2v14a2 2 0 002 2h12a2 2 0 002-2V6z" />
                    </svg>
                    <svg *ngIf="copied" class="w-4 h-4 text-white" fill="none" viewBox="0 0 16 12" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M1 5.917 5.724 10.5 15 1.5" />
                    </svg>
                    <span>
                        {{ copied ? Messages.Buttons.copied : Messages.Buttons.copy }}
                    </span>
                </button>
            </div>
        </div>

        <!-- QR Code -->
        <div class="flex justify-center">
            <qrcode [qrdata]="referralLink" [width]="180" [allowEmptyString]="true"></qrcode>
        </div>
    </div>
</div>
