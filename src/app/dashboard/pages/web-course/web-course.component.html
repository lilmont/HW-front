<h1 class="text-xl lg:text-2xl font-bold mb-6">{{Messages.Headers.webCourse}}</h1>
<div
    class="bg-custom-300 border border-custom-300 shadow-md rounded-2xl p-6 transition-transform hover:scale-[1.02] hover:shadow-lg duration-200 ease-in-out mb-4">

    <p class="text-sm md:text-md text-gray-800 text-center font-medium leading-relaxed">
        {{ Messages.Labels.useChromeToDownload }}
    </p>
</div>

<div
    class="bg-gradient-to-r from-[#33a4d8] to-[#0088cc] opacity-80 border border-custom-300 shadow-md rounded-2xl p-6 transition-transform hover:scale-[1.02] hover:shadow-lg duration-200 ease-in-out mb-4">

    <p class="text-sm md:text-md text-white text-center font-medium leading-relaxed">
        {{ Messages.Labels.joinTelegram1 }}
        <a href="https://t.me/hardworker_channel" target="_blank"
            class="underline hover:text-blue-200 transition-colors duration-200">
            {{ Messages.Labels.joinTelegramLinkText }}
        </a>
        {{ Messages.Labels.joinTelegram2 }}
    </p>
</div>

<table class="w-full text-sm rtl:text-right text-gray-500 text-center">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 text-center">
        <tr>
            <!-- <th scope="col" class="px-3 lg:px-6 py-3 w-[110px]">
                {{Messages.Headers.sessionNumber}}
            </th> -->
            <th scope="col" class="px-1 lg:px-6 py-3">
                {{Messages.Headers.sessionTitle}}
            </th>
            <!-- <th scope="col" class="px-6 py-3">
                    {{Messages.Headers.sessionDescription}}
                </th> -->
            <th scope="col" class="px-3 lg:px-6 py-3 w-[90px] text-left">
                {{Messages.Headers.download}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let session of sessions" class="bg-white border-b border-gray-200 text-center">
            <!-- <th scope="row" class="px-3 lg:px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                {{session.number}}
            </th> -->
            <td class="px-1 lg:px-6 py-4">
                {{session.title}}
            </td>
            <!-- <td class="px-6 py-4">
                    Laptop
                </td> -->
            <td class="px-3 lg:px-6 py-4 text-left">
                <a (click)="downloadSession(session.id,$event)"
                    class="cursor-pointer text-custom-600 hover:text-custom-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" />
                    </svg>
                </a>
            </td>
        </tr>

    </tbody>
</table>
