<!-- payment-failed.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-sm w-full text-center">
        <!-- Cross Icon -->
        <div class="flex justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>

        <!-- Title -->
        <h1 class="text-2xl font-semibold text-red-600 mb-8">{{Messages.Titles.failedPayment}}</h1>

        <!-- Description / Error Code -->
        <p class="text-gray-600 mb-2">
            {{Messages.Texts.failedPayment1}}
        </p>
        <p class="text-gray-600 mb-8">
            {{Messages.Texts.failedPayment2}}
        </p>
        <p class="text-gray-700 font-mono">
            {{Messages.Labels.errorCode}} <span class="font-bold">{{ transactionInfo?.code }}</span>
        </p>

        <!-- Optional Retry Button -->
        <button
            class="cursor-pointer mt-6 w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition"
            (click)="goBack()">
            {{Messages.Buttons.tryAgain}}
        </button>
    </div>
</div>
