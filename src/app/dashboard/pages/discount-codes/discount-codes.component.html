<h1 class="text-xl lg:text-2xl font-bold mb-6">{{Messages.Headers.myDiscountCodes}}</h1>

<div *ngIf="discountCodes.length == 0; else showDiscountCodes">
    <div class="w-full my-10">
        <div class="w-full bg-custom-400/40 rounded-xl py-4 text-md flex items-center justify-center gap-2">
            <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
            {{ Messages.Warnings.noDiscountCodesYet }}
        </div>
    </div>
</div>

<ng-template #showDiscountCodes>
    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-10 px-0 sm:px-4">
        <div *ngFor="let discount of discountCodes"
            class="relative bg-custom-500 shadow-lg rounded-2xl overflow-hidden p-5">
            <!-- Content Header -->
            <div class="flex items-center justify-between pb-2">
                <div>
                    <h2 class="text-lg font-bold text-white px-4">
                        {{ discount.discountPercentage }} {{Messages.Labels.percentDiscount}}
                    </h2>
                    <p class="text-md text-white mt-1 px-4">
                        {{Messages.Labels.course}} {{ discount.productName }}
                    </p>
                </div>
            </div>

            <!-- Code Box -->
            <div class="mt-4 bg-gray-200 rounded-lg px-4 py-2 flex items-center justify-between w-11/12 mx-auto">
                <span class="text-md md:text-lg font-mono font-semibold text-gray-800 select-all">
                    {{ discount.code }}
                </span>
                <button class="bg-custom-500 cursor-pointer text-white px-4 py-2 mr-4 text-sm font-medium rounded-md"
                    (click)="copyCode(discount)">
                    {{discount.copied == true ? Messages.Buttons.copied : Messages.Buttons.copy}}
                </button>
            </div>

            <!-- Cutouts -->
            <div class="absolute top-1/2 -left-2 transform -translate-y-1/2 w-6 h-6 bg-gray-100 rounded-full"></div>
            <div class="absolute top-1/2 -right-2 transform -translate-y-1/2 w-6 h-6 bg-gray-100 rounded-full"></div>
        </div>
    </div>
</ng-template>
