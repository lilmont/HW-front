<h1 class="text-xl lg:text-2xl font-bold mb-6">{{Messages.Headers.supportVideos}}</h1>

<div *ngIf="videoList.length == 0; else showVideos">
    <div class="w-full my-10">
        <div class="w-full bg-custom-400/40 rounded-xl py-4 text-md flex items-center justify-center gap-2">
            <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
            {{ Messages.Warnings.noAccessToVideos }}
        </div>
    </div>
</div>

<ng-template #showVideos>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-center">
        <div *ngFor="let video of videoList" class=" md:rounded-2xl md:shadow-2xl overflow-hidden">
            <div class="relative w-full cursor-pointer" (click)="openVideoModal(video.title,video.video)"
                aria-label="Play Course Preview" role="button" tabindex="0"
                (keydown.enter)="openVideoModal(video.title,video.video)">
                <img [src]="baseUrl + '/uploads/utilities/support.png'" alt="Course preview"
                    class="w-full h-full object-cover" />

                <!-- Play button overlay -->
                <div class="absolute inset-0 flex items-center justify-center bg-black/40 hover:bg-black/50 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.752 11.168l-6.286-3.657v7.314l6.286-3.657z" />
                    </svg>
                </div>
            </div>

            <div class="text-custom-600 font-medium text-xs md:text-sm xl:text-md mt-6">
                <span class="text-custom-800 font-semibold">
                    {{ video.title }}
                </span>
            </div>

            <div class="relative p-4 flex flex-col gap-3 text-center bg-white">
                <button (click)="openVideoModal(video.title,video.video)"
                    class="cursor-pointer mt-3 bg-custom-700 text-white text-xs sm:text-sm py-2 px-4 rounded-md hover:bg-custom-800 transition">
                    {{Messages.Buttons.view}}
                </button>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div *ngIf="isVideoModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-[rgba(31,41,55,0.5)]"
        (click)="closeVideoModal()">

        <!-- Modal content container -->
        <div class="relative p-4 w-full max-w-3xl max-h-full" (click)="$event.stopPropagation()">

            <!-- Modal box -->
            <div class="relative bg-white rounded-lg shadow-sm">

                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                    <h3 class="text-xl text-gray-900">
                        {{selectedVideoTitle}}
                    </h3>
                    <button type="button"
                        class="cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center"
                        (click)="closeVideoModal()">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>

                        <span class="sr-only">Close modal</span>
                    </button>
                </div>

                <!-- Modal body: video -->
                <div class="p-4 md:p-5">
                    <video controls class="w-full rounded-md max-h-[480px]"
                        [src]="baseUrl + '/uploads/support/videos/' + selectedVideoUrl" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
</ng-template>
