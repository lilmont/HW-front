<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-lg">
        <h2 class="text-xl font-semibold mb-4 text-green-600 text-center">
            {{ title }}
        </h2>

        <!-- Copiable Code Block -->
        <div class="bg-custom-900 text-white rounded p-4 font-mono text-sm mb-4 whitespace-pre-wrap break-all"
            dir="ltr">
            Url:{{ loginInfo.url }}
            <br />
            Username:{{ loginInfo.login }}
            <br />
            Password:{{ loginInfo.password }}
        </div>

        <p class="text-sm text-red-600 mb-4">
            {{ Messages.Warnings.oneTimePassword }}
        </p>

        <div class="flex justify-end gap-2">
            <button (click)="copyCredentials()"
                class="cursor-pointer px-4 py-2 bg-custom-600 text-white rounded hover:bg-custom-700">
                {{ copied ? Messages.Buttons.copied : Messages.Buttons.copy }}
            </button>
            <button (click)="close()"
                class="cursor-pointer px-4 py-2 bg-custom-200 text-gray-800 rounded hover:bg-custom-300">
                {{ Messages.Buttons.close }}
            </button>
        </div>
    </div>
</div>
