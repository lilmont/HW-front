<button class="md:flex-1 flex flex-col md:flex-row cursor-pointer items-center justify-center px-4 py-3 md:py-2 text-sm font-medium text-center w-full bg-yellow-100 rounded-lg
                hover:bg-yellow-200" (click)="openModal()">
    <svg class="shrink-0 w-5 h-5 mb-3 md:ml-3 md:mb-0" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
        fill="none">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
            <title>plus-circle</title>
            <path fill="#000000" fill-rule="evenodd"
                d="M10 3a7 7 0 100 14 7 7 0 000-14zm-9 7a9 9 0 1118 0 9 9 0 01-18 0zm14 .069a1 1 0 01-1 1h-2.931V14a1 1 0 11-2 0v-2.931H6a1 1 0 110-2h3.069V6a1 1 0 112 0v3.069H14a1 1 0 011 1z">
            </path>
        </g>
    </svg>

    {{Messages.Buttons.increaseBalance}}
</button>

<div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-[rgba(31,41,55,0.5)]"
    (click)="closeModal()">
    <div class="relative p-4 w-full max-w-md sm:max-w-lg lg:max-w-xl xl:max-w-2xl max-h-full"
        (click)="$event.stopPropagation()">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                <h3 class="text-l text-gray-900">
                    {{Messages.Buttons.increaseBalance}}
                </h3>
                <button type="button"
                    class="cursor-pointer end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    (click)="closeModal()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-4 text-center">
                        {{Messages.Labels.increaseBalanceDesc}}
                    </label>
                    <input type="text" hwAmount id="amount" [(ngModel)]="amount" name="amount" dir="ltr"
                        class="text-center bg-gray-50 border outline-custom-300 text-gray-900 text-sm rounded-lg focus:ring-custom-500 focus:border-custom-500 block w-full p-2.5"
                        [placeholder]="Messages.Labels.desiredAmountPlaceholder" (input)="onAmountInputChange()" />

                    <div *ngIf="amountInvalid" class="text-red-600 text-xs mt-1">
                        {{Messages.Errors.invalidAmountUserVersion}}
                    </div>
                </div>

                <div class="space-x-2 mt-6">
                    <h5 class="mb-5 text-center">
                        {{Messages.Labels.selectAmount}}
                    </h5>
                    <div class="grid grid-cols-2 lg:grid-cols-3 gap-4">
                        <button type="button" *ngFor="let suggestion of suggestedAmounts"
                            (click)="setSuggestedAmount(suggestion)" [ngClass]="{
                                'bg-custom-500 outline-3 outline-custom-900': selectedAmount === suggestion.id,
                                'bg-custom-700 text-gray-800': selectedAmount !== suggestion.id
                                 }" class=" text-white cursor-pointer px-4 py-2 rounded-lg">
                            <div class="mt-1 text-sm font-semibold">
                                {{ suggestion.amount | number:'1.0-0' }}
                                {{Messages.Headers.toman}}</div>
                            <div class="mt-2 mb-1 text-xs">
                                {{ suggestion.description}}
                            </div>
                        </button>

                    </div>
                </div>

                <div class="m-auto mt-6 w-full max-w-sm items-center justify-center">
                    <div class="flex flex-col lg:flex-row gap-4">
                        <button
                            class="w-full lg:w-2/3 cursor-pointer justify-center inline-flex items-center px-6 py-3 text-sm font-medium text-center bg-green-500 rounded-lg hover:outline-3 hover:outline-green-600"
                            (click)="goToPayment()">
                            {{ Messages.Buttons.pay }}
                        </button>

                        <button
                            class="w-full lg:w-1/3 cursor-pointer justify-center inline-flex items-center px-6 py-3 text-sm font-medium text-center bg-red-300 rounded-lg hover:outline-3 hover:outline-red-400"
                            (click)="closeModal()">
                            {{ Messages.Buttons.cancel }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
