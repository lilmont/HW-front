<div class="bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow">
    <a class="block">
        <img class="rounded-t-lg w-full h-48 object-cover"
            [src]="baseUrl + '/uploads/courses/images/' + courseCard?.courseCoverImagePath" alt="" />
    </a>

    <div class="p-5 flex flex-col justify-between h-full">
        <div class="flex items-center justify-between">
            <!-- Title -->
            <h5 class="mb-1 text-lg font-semibold text-gray-900">
                {{ courseCard?.courseTitle }}
            </h5>

            <!-- CTA -->
            <a (click)="navigateToCoursePage()"
                class="cursor-pointer inline-flex items-center px-3 py-1.5 text-sm font-medium text-white bg-custom-700 rounded-md hover:bg-custom-800 focus:ring-4 focus:outline-none focus:ring-custom-300">
                {{ Messages.Buttons.viewCourse }}
            </a>
        </div>

        <!-- License -->
        <div class="w-full mt-4">
            <!-- Explanation -->
            <div
                class="mb-2 px-2 py-1.5 rounded-md bg-blue-50 border border-custom-200 text-custom-800 text-sm font-medium flex items-center gap-2">
                <svg class="w-5 h-5 text-custom-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M18 10A8 8 0 1 1 2 10a8 8 0 0 1 16 0ZM9 9a1 1 0 1 0 0 2h1a1 1 0 1 1 0 2H9a1 1 0 0 0 0 2h2a1 1 0 0 0 1-1v-1.5a1.5 1.5 0 0 0-1.5-1.5H10a1 1 0 1 1 0-2h.5a1 1 0 0 0 0-2H10a1 1 0 0 0-1 1Zm1-5a1 1 0 1 0 0 2 1 1 0 0 0 0-2Z"
                        clip-rule="evenodd" />
                </svg>
                {{Messages.Labels.copylicenseCommand}}
            </div>

            <!-- License input and button -->
            <div class="relative">
                <input #licenseInput type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-custom-500 focus:border-custom-500 block w-full px-3 py-3 font-mono"
                    [value]="courseCard?.license" readonly disabled>

                <button (click)="copyLicenseCommand(licenseInput)"
                    class="cursor-pointer absolute end-2.5 top-1/2 -translate-y-1/2 text-gray-900 hover:bg-custom-300 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border border-gray-300 h-8">
                    <span *ngIf="!copied" class="inline-flex items-center">
                        <svg class="w-4 h-4 me-1.5" fill="currentColor" viewBox="0 0 18 20">
                            <path
                                d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z" />
                        </svg>
                        <span class="text-xs font-semibold">{{Messages.Buttons.copy}}</span>
                    </span>
                    <span *ngIf="copied" class="inline-flex items-center">
                        <svg class="w-4 h-4 text-custom-700 me-1.5" fill="none" viewBox="0 0 16 12"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M1 5.917 5.724 10.5 15 1.5" />
                        </svg>
                        <span class="text-xs font-semibold text-custom-700">{{Messages.Buttons.copied}}</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
