<h1 class="text-xl lg:text-2xl font-bold mb-6">{{Messages.Headers.settings}}</h1>


<form [formGroup]="settingsForm" (ngSubmit)="EditSettings()" class="mx-auto p-6 bg-white rounded shadow">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div>
            <label for="courseReferralPercentage" class="block mb-1 font-semibold text-gray-700">
                {{Messages.TableHeaders.courseReferralPercentage}}
            </label>
            <input type="number" formControlName="courseReferralPercentage" class="w-full border rounded px-3 py-2"
                [class.border-red-500]="settingsForm.get('courseReferralPercentage')?.invalid && settingsForm.get('courseReferralPercentage')?.touched"
                dir="ltr">
            <div *ngIf="settingsForm.get('courseReferralPercentage')?.invalid && settingsForm.get('courseReferralPercentage')?.touched"
                class="text-red-600 text-sm mt-1">
                {{Messages.Errors.referralPercentageIsRequired}}
            </div>
        </div>

        <div>
            <label for="hostingPlanReferralPercentage" class="block mb-1 font-semibold text-gray-700">
                {{Messages.TableHeaders.hostingPlanReferralPercentage}}
            </label>
            <input type="number" formControlName="hostingPlanReferralPercentage" class="w-full border rounded px-3 py-2"
                [class.border-red-500]="settingsForm.get('hostingPlanReferralPercentage')?.invalid && settingsForm.get('hostingPlanReferralPercentage')?.touched"
                dir="ltr">
            <div *ngIf="settingsForm.get('hostingPlanReferralPercentage')?.invalid && settingsForm.get('hostingPlanReferralPercentage')?.touched"
                class="text-red-600 text-sm mt-1">
                {{Messages.Errors.referralPercentageIsRequired}}
            </div>
        </div>
    </div>

    <div class="pt-4">
        <button type="submit" class="cursor-pointer bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            {{Messages.Buttons.save}}
        </button>
    </div>
</form>

<hw-image-drop-zone [existingImages]="carouselImages" (save)="handleSave($event)">
</hw-image-drop-zone>
