<h1 class="text-xl lg:text-2xl font-bold mb-6">{{Messages.Headers.cacheClearance}}</h1>

<form [formGroup]="clearingForm" (ngSubmit)="clearCache()" class="mx-auto p-6 bg-white rounded shadow">
    <label for="phone-number" class="block mb-6 text-md font-md text-gray-900">
        {{ Messages.Labels.enterPhoneNumberOrUserId }}
    </label>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
            <label for="userId" class="block mb-1 font-semibold text-gray-700">
                {{Messages.TableHeaders.userId}}
            </label>
            <input type="number" formControlName="userId" class="w-full border rounded px-3 py-2"
                [class.border-red-500]="clearingForm.get('userId')?.invalid && clearingForm.get('userId')?.touched"
                dir="ltr">
        </div>

        <div>
            <label for="userPhoneNumber" class="block mb-1 font-semibold text-gray-700">
                {{Messages.TableHeaders.userPhoneNumber}}
            </label>
            <input type="text" formControlName="userPhoneNumber" class="w-full border rounded px-3 py-2"
                [class.border-red-500]="clearingForm.get('userPhoneNumber')?.invalid && clearingForm.get('userPhoneNumber')?.touched"
                dir="ltr">
        </div>
    </div>
    <div *ngIf="clearingForm.errors?.['userIdOrPhoneRequired'] && clearingForm.touched"
        class="text-red-600 text-sm mb-4">
        {{Messages.Errors.userIdOrPhoneIsRequired}}
    </div>
    <div class="pt-4">
        <button type="submit" class="cursor-pointer bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            {{Messages.Buttons.clearSmsBlockage}}
        </button>
    </div>
</form>
