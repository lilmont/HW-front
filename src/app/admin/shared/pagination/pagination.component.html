<div class="flex items-center justify-center mt-4 overflow-x-auto max-w-full">
    <button class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 ml-2" (click)="changePage(pageNumber - 1)"
        [disabled]="pageNumber === 1">
        {{Messages.Buttons.previous}}
    </button>

    <ng-container *ngFor="let item of paginationRange">
        <ng-container *ngIf="item === '...'">
            <span class="px-3 py-1 ml-2">...</span>
        </ng-container>
        <ng-container *ngIf="item !== '...'">
            <button class="px-3 py-1 rounded ml-2"
                [ngClass]="pageNumber === item ? 'bg-blue-500 text-white' : 'bg-gray-200 hover:bg-gray-300'"
                (click)="changePage(+item)">
                {{ item }}
            </button>
        </ng-container>
    </ng-container>

    <button class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 ml-2" (click)="changePage(pageNumber + 1)"
        [disabled]="pageNumber === totalPages">
        {{Messages.Buttons.next}}
    </button>
</div>
