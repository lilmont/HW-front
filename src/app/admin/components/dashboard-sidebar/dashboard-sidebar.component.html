<aside [ngClass]="{
    'translate-x-0': (sidebarService.isOpen$ | async),
    'translate-x-full': !(sidebarService.isOpen$ | async)
  }" class="fixed top-0 right-0 z-40 w-64 h-screen pt-20 transition-transform bg-white shadow-2xl"
    aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
        <ul class="space-y-2 font-medium">
            <li *ngFor="let item of sidebarItems" class="cursor-pointer"
                [ngClass]="{ 'bg-gray-200': isActive(item.path) }" (click)="navigate(item.path)">
                <a class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                    <ng-container *ngComponentOutlet="item.svgComponent"></ng-container>
                    <span class="ms-3">{{ item.label }}</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
