<div class="relative w-3/4 mt-3 mx-auto overflow-hidden rounded-lg">
    <!-- Image wrapper -->
    <div class="h-56 md:h-96 relative">
        <img *ngFor="let image of carouselImages; let i = index" [src]="image" [class.opacity-0]="i !== currentIndex"
            [class.opacity-100]="i === currentIndex"
            class="absolute inset-0 w-full h-full object-cover transition-opacity duration-700 ease-in-out"
            alt="carousel image" />
    </div>
