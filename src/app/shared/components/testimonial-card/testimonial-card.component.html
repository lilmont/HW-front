<div class="flex items-center justify-center mb-4">
    <img class="w-12 h-12 rounded-full border-2 border-gray-300 ml-4"
        [src]="avatar ? baseUrl + '/uploads/avatars/' + avatar : baseUrl + '/uploads/utilities/avatar.png'"
        alt="Avatar">
    <h3 *ngIf="name" class="text-sm md:text-lg font-semibold text-gray-900">{{ name }}</h3>
</div>
<p class="text-gray-600 line-clamp-3 md:line-clamp-2">"{{ text }}"</p>
