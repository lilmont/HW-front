<section class="relative mt-8 bg-white" [ngStyle]="{
    'background-image': 'url(' + baseUrl + '/uploads/utilities/hero-pattern.svg)'
  }">

    <!-- Gradient Background -->
    <div class="absolute inset-0 bg-gradient-to-b from-custom-900 via-custom-800 to-transparent z-0"></div>

    <div class="py-8 px-6 md:px-4 mx-auto max-w-screen-xl text-center lg:py-16 z-10 relative">
        <h1 class="mb-8 text-2xl md:text-3xl lg:text-4xl text-white">
            {{Messages.Headers.callToAtionTitle}}
        </h1>
        <p class="mb-8 text-sm md:text-lg lg:text-xl font-normal text-gray-100 sm:px-14 lg:px-40">
            {{Messages.Headers.callToActionDesc}}
        </p>
        <div class="flex flex-col sm:flex-row sm:justify-center">
            <a href="/users/signup"
                class="inline-flex justify-center text-sm md:text-md items-center py-3 px-5 font-semibold text-center text-white rounded-lg bg-custom-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 mb-4 sm:mb-0 sm:me-4">
                {{Messages.Buttons.callToAction1}}
            </a>
            <a href="/contact-us"
                class="py-3 px-5 text-sm md:text-md font-semibold text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-custom-200 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
                {{Messages.Buttons.callToAction2}}
            </a>
        </div>
    </div>
</section>
