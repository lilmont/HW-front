<div class="relative w-full mx-auto overflow-hidden mt-16 bg-indigo-800">
    <div class="relative w-3/4 max-w-6xl mx-auto overflow-hidden mt-10">
        <hw-text-divider [title]="title"></hw-text-divider>

        <div class="flex items-center justify-center mb-12">
            <div class="max-w-full sm:w-full md:max-w-3xl lg:max-w-4xl xl:max-w-6xl" dir="rtl">
                <div class="flex space-x-4 space-x mb-6 mt-10 overflow-x-auto scrollbar-hide">
                    <button class="" *ngFor="let label of labels" (click)="filterCards(label)" [ngClass]="{
                'cursor-pointer bg-gray-800 text-white hover:bg-gray-700': selectedLabel === label, 
                'cursor-pointer bg-gray-200 text-black hover:bg-gray-300': selectedLabel !== label 
              }" class="px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none flex-shrink-0">
                        {{ label }}
                    </button>
                </div>

                <div class="grid grid-cols-1 mt-4">
                    <div *ngFor="let card of filteredCards" class="w-full p-4">
                        <div
                            class="flex flex-col w-full items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                            <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
                                src="https://flowbite.com/docs/images/blog/image-4.jpg" alt="">
                            <div class="flex flex-col w-full justify-between p-4 leading-normal pl-10">
                                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{
                                    card.title }}</h5>
                                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ card.description }}</p>

                                <div class="flex space-x-2 justify-end mt-4">
                                    <button class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">
                                        پیشنمایش
                                    </button>
                                    <button class="px-4 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600">
                                        خرید
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
