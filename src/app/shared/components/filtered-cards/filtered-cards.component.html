<div class="relative w-3/4 max-w-6xl mx-auto overflow-hidden mt-2">
    <div class="flex items-center justify-center mb-12">
        <div class="max-w-full sm:w-full md:max-w-3xl lg:max-w-4xl xl:max-w-6xl" dir="rtl">
            <div class="flex mb-6 mt-10 overflow-x-auto scrollbar-hide">
                <button *ngFor="let label of labels" (click)="filterCards(label.id)" [ngClass]="{
                            'cursor-pointer bg-custom-800 text-white hover:bg-custom-700': selectedLabelId === label.id, 
                            'cursor-pointer bg-custom-100 text-black hover:bg-custom-400 hover:text-white': selectedLabelId !== label.id 
                        }"
                    class="px-6 py-2 rounded-full bg-custom-100 hover:bg-custom-400 hover:text-white focus:outline-none flex-shrink-0 ml-4 last:mr-0 text-sm md:text-md">
                    {{ label.title }}
                </button>
            </div>

            <div class="grid grid-cols-1 mt-4">
                <div *ngFor="let card of cards" class="w-full p-4">
                    <div
                        class="flex flex-col w-full items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row hover:bg-custom-200">
                        <img class="object-cover w-full rounded-t-lg h-42 md:h-48 md:w-48 md:rounded-none md:rounded-s-lg"
                            [src]="baseUrl + '/uploads/projects/images/' + card.projectImage" alt="{{ card.title }}">
                        <div class="flex flex-col w-full justify-between p-4 leading-normal pl-4 md:pl-8 pr-4 md:pr-6">
                            <h5 class="mb-2 text-lg lg:text-xl font-bold tracking-tight text-gray-900">{{
                                card.title }}</h5>
                            <p class="mb-3 font-normal text-gray-700 text-sm lg:text-md">{{ card.description }}</p>

                            <div class="flex justify-end mt-4">
                                <a [href]="card.previewLink" target="_blank"
                                    class="px-2 md:px-4 py-2 text-white bg-custom-700 rounded-lg hover:bg-custom-800 cursor-pointer ml-2 text-sm md:text-md font-semibold">
                                    {{Messages.Buttons.preview}}
                                </a>
                                <button (click)="openInquiryModal()"
                                    class="px-2 md:px-4 py-2 text-white bg-custom-400 rounded-lg hover:bg-custom-500 cursor-pointer text-sm md:text-md font-semibold">
                                    {{Messages.Buttons.inquiry}}
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Inquiry Modal -->
<div *ngIf="isInquiryModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-[rgba(31,41,55,0.6)]"
    (click)="closeInquiryModal()" dir="rtl">
    <!-- Modal content container -->
    <div class="relative p-6 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl bg-white rounded-2xl shadow-xl"
        (click)="$event.stopPropagation()">

        <!-- Modal header -->
        <div class="flex items-center justify-between border-b border-gray-200 pb-3 mb-5">
            <h2 class="text-2xl font-bold text-gray-800">
                {{Messages.Headers.priceInquiry}}
            </h2>
            <button type="button" class="text-gray-400 hover:text-gray-900 rounded-lg focus:outline-none"
                (click)="closeInquiryModal()" aria-label="Close modal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Modal description -->
        <p class="text-center text-gray-600 mb-6 leading-relaxed">
            {{Messages.Labels.priceInquiryText}}
        </p>

        <!-- QR Code Section -->
        <div class="bg-gray-50 p-4 rounded-xl flex flex-col md:flex-row justify-around items-center gap-6">
            <!-- WhatsApp -->
            <a href="https://wa.me/09126598716" target="_blank" rel="noopener"
                class="flex flex-col items-center hover:scale-105 transition-transform duration-200">
                <img [src]="baseUrl + '/uploads/utilities/wp.png'" alt="WhatsApp QR Code"
                    class="w-28 h-28 rounded-md shadow" />
                <span class="text-green-600 font-semibold mt-2">{{Messages.Labels.whatsapp}}</span>
            </a>

            <!-- Telegram -->
            <a href="https://t.me/hw_res" target="_blank" rel="noopener"
                class="flex flex-col items-center hover:scale-105 transition-transform duration-200">
                <img [src]="baseUrl + '/uploads/utilities/tel.png'" alt="Telegram QR Code"
                    class="w-28 h-28 rounded-md shadow" />
                <span class="text-blue-500 font-semibold mt-2">{{Messages.Labels.telegram}}</span>
            </a>

            <!-- Soroush -->
            <a href="https://splus.ir/hw_res" target="_blank" rel="noopener"
                class="flex flex-col items-center hover:scale-105 transition-transform duration-200">
                <img [src]="baseUrl + '/uploads/utilities/sp.png'" alt="Soroush QR Code"
                    class="w-28 h-28 rounded-md shadow" />
                <span class="text-blue-700 font-semibold mt-2">{{Messages.Labels.soroush}}</span>
            </a>
        </div>
    </div>
</div>
