<button [disabled]="(loading$ | async) || disabled" [type]="type" [ngClass]="[
  width,
  (loading$ | async) || disabled ? 
    'bg-gray-300 text-gray-500 cursor-not-allowed hover:bg-gray-300' :
    'bg-custom-700 hover:bg-custom-800 text-white cursor-pointer'
]"
    class="text-white bg-custom-700 hover:bg-custom-800 focus:ring-4 focus:outline-none focus:ring-custom-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer mt-3">

    <ng-container *ngIf="!(loading$ | async); else loading">
        {{ label }}
    </ng-container>

    <ng-template #loading>
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="mx-auto">
            <style>
                .spinner_qM83 {
                    animation: spinner_8HQG 1.05s infinite
                }

                .spinner_oXPr {
                    animation-delay: .1s
                }

                .spinner_ZTLf {
                    animation-delay: .2s
                }

                @keyframes spinner_8HQG {

                    0%,
                    57.14% {
                        animation-timing-function: cubic-bezier(0.33, .66, .66, 1);
                        transform: translate(0)
                    }

                    28.57% {
                        animation-timing-function: cubic-bezier(0.33, 0, .66, .33);
                        transform: translateY(-6px)
                    }

                    100% {
                        transform: translate(0)
                    }
                }
            </style>
            <circle class="spinner_qM83" fill="black" cx="4" cy="12" r="3" />
            <circle class="spinner_qM83 spinner_oXPr" fill="black" cx="12" cy="12" r="3" />
            <circle class="spinner_qM83 spinner_ZTLf" fill="black" cx="20" cy="12" r="3" />
        </svg>
    </ng-template>
</button>
