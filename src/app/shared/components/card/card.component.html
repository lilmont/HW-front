<div class="bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow">
    <a (click)="navigateToCardPage()" class="block">
        <img class="rounded-t-lg w-full h-48" [src]="baseUrl + '/uploads/courses/images/' + card?.imagePath" alt="" />
    </a>

    <div class="p-5 flex flex-col justify-between h-full">
        <!-- Title -->
        <a (click)="navigateToCardPage()" class="cursor-pointer">
            <h5 class="mb-1 text-lg font-semibold text-gray-900">
                {{ card?.title }}
            </h5>
        </a>

        <!-- Short Description -->
        <p class="text-sm text-gray-700 mb-4">
            {{ card?.shortDescription }}
        </p>

        <!-- Price + Button container -->
        <div class="flex items-center justify-between">
            <!-- Price -->
            <div class="text-custom-600 font-semibold text-base">
                <span>{{ card?.price | number:'1.0-0' }}</span>
                <span class="mr-1">{{ Messages.Headers.toman }}</span>
            </div>

            <!-- CTA -->
            <a (click)="navigateToCardPage()"
                class="cursor-pointer inline-flex items-center px-3 py-1.5 text-sm font-medium text-white bg-custom-700 rounded-md hover:bg-custom-800 focus:ring-4 focus:outline-none focus:ring-custom-300">
                {{ Messages.Buttons.view }}
            </a>
        </div>
    </div>
</div>
